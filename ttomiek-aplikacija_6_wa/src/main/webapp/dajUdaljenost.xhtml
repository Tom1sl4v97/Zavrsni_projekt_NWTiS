<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Pregled udaljenosti</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
    <h:body>
        <h2>Pregled udaljenosti</h2>
        <h:link outcome="index.xhtml" value="Početna"/><br/><br/>
        
        <h:form id="forma">
	        <h:outputLabel value="Icao polazišta: ">
            	<h:inputText id="postavi1" value="#{aerodromiWs.icaoPolazista}"/>
	        </h:outputLabel>
	        
	        <h:outputLabel value="Icao dolazišta: ">
            	<h:inputText id="postavi2" value="#{aerodromiWs.icaoDolazista}"/>
	        </h:outputLabel>
	        
	        <br/><br/>
	        <h:commandButton value="Dohvati udaljenost" action="#{aerodromiWs.dohvatiUdaljenost}">
	            <f:ajax execute="forma" render="forma:container"/>
	        </h:commandButton>
	
	        <br/><br/>
	        
	        <h:panelGroup layout="block" id="container">
	        	Udaljenost #{aerodromiWs.udaljenost}
			</h:panelGroup>
      	</h:form>
      	
        <br />
    </h:body>
</html>
